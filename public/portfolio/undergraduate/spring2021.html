			<p class="g-pstyle4"><span class="g-cstyle3">Project Brief: </span>The first half of the semester focused on the analysis and technical representation of architectural works by Karl Schinkel and John Hejduk. Through planimetric, axonometric, and orthographic drawings, we explored their design principles and spatial compositions, gaining insight into historical and contemporary architectural methods. This process developed my technical drawing skills and understanding of spatial relationships. Building on this foundation, the second half of the semester transitioned into hands-on form-making using foam, paper, wood, and other materials. This iterative design process encouraged experimentation with physical modeling, allowing us to explore complex forms and spatial configurations. The semester culminated in a final physical model that was then transformed into an inhabitable space through a large-scale axonometric drawing. This comprehensive approach bridged the gap between technical analysis and creative design development.</p>

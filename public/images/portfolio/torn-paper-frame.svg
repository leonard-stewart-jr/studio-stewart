<svg width="700" height="412" viewBox="0 0 700 412" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Inner shadow filter for torn edge -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="0" result="offOut"/>
      <feGaussianBlur in="offOut" stdDeviation="3" result="blurOut"/>
      <feComposite in="SourceGraphic" in2="blurOut" operator="out" result="inverse"/>
      <feFlood flood-color="#e6dbb9" flood-opacity="0.29" result="color"/>
      <feComposite in="color" in2="inverse" operator="in" result="shadow"/>
      <feComposite in="shadow" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  <!-- Torn paper border path (stroke only, no fill) -->
  <path
    d="
      M36,16
      Q110,3 180,24
      Q250,7 320,28
      Q390,11 460,28
      Q530,5 610,16
      Q670,28 684,60
      Q696,120 690,206
      Q700,278 674,388
      Q610,408 540,392
      Q470,410 400,389
      Q330,410 260,390
      Q190,410 116,390
      Q52,408 26,360
      Q4,300 16,206
      Q6,120 36,16
      Z"
    fill="none"
    stroke="#fff"
    stroke-width="18"
    filter="url(#innerShadow)"
  />
</svg>

<!DOCTYPE html>
<html>
  <head>
    <!-- Load Adobe Fonts: Coolvetica Typekit -->
    <link rel="stylesheet" href="https://use.typekit.net/mzk5snr.css">
    <!-- Link to modal/export main CSS -->
    <link href="publication-web-resources/css/main.css" rel="stylesheet" type="text/css">
    <!-- Modal JS -->
    <script src="publication-web-resources/script/main.js" type="text/javascript"></script>
    <!-- Modal Font Override -->
    <style>
      html, body, * {
        font-family: "coolvetica", "Helvetica Neue", Arial, sans-serif !important;
        color: #181818 !important;
        font-weight: 400 !important;
        letter-spacing: 0.02em !important;
      }
      [class^="CharOverride"], [class*=" CharOverride"] {
        font-family: "coolvetica", "Helvetica Neue", Arial, sans-serif !important;
        color: #181818 !important;
        font-weight: 400 !important;
        letter-spacing: 0.02em !important;
        font-style: normal !important;
        text-transform: none !important;
      }
    </style>
  </head>
  <body onload="showHideArrows()">
    <!-- Main content iframe -->
    <iframe
      onload="showHideArrows()"
      id="contentIFrame"
      class="contentIframeClass"
      src="publication-web-resources/html/publication.html">
    </iframe>
    <!-- Dummy iframe for navigation logic -->
    <iframe id="dummyIFrame" class="dummyFrameClass"></iframe>
    <!-- Navigation arrows -->
    <div class="prev" onclick="showPreviousPage()">&#10094;</div>
    <div class="next" onclick="showNextPage()">&#10095;</div>
  </body>
</html>
